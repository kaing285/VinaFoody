<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign in</title>
<link rel="stylesheet" href="Sign-in.css" type="text/css">

</head>

<body>
<div class = "all">
	<div class="container">
		<label for="uname">Username</label><br>
		<input type="text" placeholder="Enter username" name="uname" required><br>
		
		<label for="pass">Password</label><br>
		<input type="password" value="Enter password" name="pass" required><br>
		
		<button type="submit">Login</button><br>
		<label>
			<input type="checkbox" checked="checked" name="remember">Remember me
		</label>
	</div>
	
	<div class="container" style="background-image: image()">
		<button type="button" class="cancel">Cancel</button><br>
		<span class="signup"><a href="#">Already have an account?</a></span>
		<span class="pass">Forgot your <a href="#">password?</a></span>
	</div>
</div>
</body>
</html>
