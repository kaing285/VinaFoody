<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign-up</title>
<link rel="stylesheet" href="Sign-up.css" type="text/css">
</head>
<div class="all">
	<div class="container">
		<h1>SIGN UP</h1>
		<p>Please fill this form to create an account</p>
		<label for="email"><b>Email</b></label><br>
		<input type="text" placeholder="Enter email" name="email" required><br>
		
		<label for="pass"><b>Password</b></label><br>
		<input type="password" name="pass" placeholder="Enter password" required><br>
		
		<label for="re-pass"><b>Repeat Password</b></label><br>
		<input type="password" name="re-pass" placeholder="Repeat password" required><br>
		
		<label>
			<input type="checkbox" checked="checked"> Remember me
			
		</label>
		<p> By creating an account you agree to our <a href="#">Terms & privacy</a> </p>
		
	</div>
	
	<div class="submit">
		<button type="button" class="cancel">Cancel</button>
		<button type="submit" class="signup">Sign up</button>
	</div>
</div>
<body>
</body>
</html>
